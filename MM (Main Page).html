<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Madness</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('Wallpaper2.jpg');
            background-size: 60%;
            background-repeat: 10;
            background-attachment: fixed;
            background-position: center;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            animation: flashing-colors 3s infinite;
        }

        @keyframes flashing-colors {
            0% { background-color: rgba(255, 0, 0, 0.2); }
            25% { background-color: rgba(0, 255, 0, 0.2); }
            50% { background-color: rgba(0, 0, 255, 0.2); }
            75% { background-color: rgba(255, 255, 0, 0.2); }
            100% { background-color: rgba(255, 0, 255, 0.2); }
        }

        .flame-button {
            background: url('flames.gif') no-repeat center;
            background-size: cover;
            border-color: blue;
            padding: 20px;
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
            cursor: pointer;
            margin-bottom: 20px;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .circle-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .circle-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgb(0, 110, 50);
            font-size: 0.9rem;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            border: 2px solid rgb(255, 238, 0);
            transition: transform 0.2s;
        }

        .circle-button:hover {
            transform: scale(1.1);
        }

        .title-container {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        #page-title {
            width: 1000px;
            height: auto;
        }

        .drag-save {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .illuminati-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
            text-align: center;
        }

        .illuminati-button {
            width: 100%;
            height: 100%;
            animation: flashing-illuminati 2s infinite;
        }

        .illuminati-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(255, 255, 255);
            font-size: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }

        @keyframes flashing-illuminati {
            0%, 100% { background-color: black; color: lime; }
            50% { background-color: lime; color: black; }
        }

        .illuminati-container{
            height: 300px;
            width: 300px;
        }

        .illuminati-text{
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <img src="Gold.png" alt="Title" id="page-title">
    </div>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <button id="play-music" class="flame-button">Play Music</button>
        <div class="circle-buttons">
            <button class="circle-button">Generate Meme</button>
            <button class="circle-button">Generate Story</button>
            <button class="circle-button">Generate YouTube Video</button>
        </div>
        <div class="drag-save">
            <div class="illuminati-container">
                <img src="Illuminati.png" alt="Illuminati" class="illuminati-button">
                <span class="illuminati-text">Drag meme here to save to device</span>
            </div>
        </div>
    </div>

    <!-- Audio Element for music -->
    <audio id="background-music" src="Kick Me Boss.mp3" loop></audio>

    <script>
        // Get the audio element and the play button
        const music = document.getElementById('background-music');
        const playMusicButton = document.getElementById('play-music');

        // Event listener for toggling play/pause
        playMusicButton.addEventListener('click', () => {
            if (music.paused) {
                music.play(); // Play the music
                playMusicButton.textContent = "Pause Music"; // Change button text
            } else {
                music.pause(); // Pause the music
                playMusicButton.textContent = "Play Music"; // Change button text back
            }
        });
    </script>
</body>
</html>
